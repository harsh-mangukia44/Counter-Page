<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay muted loop id="bgVideo">
      <source src="5170522-uhd_3840_2160_30fps.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Counter and Buttons Container -->
    <div class="container">
      <label id="countLabel">0</label>
      <div class="button-row">
        <button id="decreaseBtn">Decrease</button>
        <button id="resetBtn">Reset</button>
        <button id="increaseBtn">Increase</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
